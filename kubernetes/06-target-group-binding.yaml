# TargetGroupBinding
# ALB Target Group과 Kubernetes Service 연결
# AWS Load Balancer Controller 필요
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: backend-tgb
  namespace: kyeol-dev
spec:
  serviceRef:
    name: backend-service
    port: 8000
  targetGroupARN: arn:aws:elasticloadbalancing:ap-northeast-3:827913617839:targetgroup/sol-dev-tg-backend/20e12e37dfe03b25
  targetType: ip
---
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: storefront-tgb
  namespace: kyeol-dev
spec:
  serviceRef:
    name: storefront-service
    port: 3000
  targetGroupARN: arn:aws:elasticloadbalancing:ap-northeast-3:827913617839:targetgroup/sol-dev-tg-storefront/dc5b190f6f14dac8
  targetType: ip
